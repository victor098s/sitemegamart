<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Categories -->
  <section class="categories">
    <div class="section-header">
      <h2>Shop From <span>Top Categories</span></h2>
      <a href="#">View All</a>
    </div>
    <div class="categories-list">
      <div class="category-item">
        <img src="IMG/D_Q_NP_901009-MLA50837046121_072022-O.webp" alt="Mobile">
        <p>Mobile</p>
      </div>
      <div class="category-item">
        <img src="IMG/images.jfif" alt="Cosmetics">
        <p>Cosmetics</p>
      </div>
      <div class="category-item">
        <img src="IMG/0f3a4f3ead63cbee06900dbac8730598.webp" alt="Electronics">
        <p>Electronics</p>
      </div>
      <div class="category-item">
        <img src="IMG/2xg.avif" alt="Furniture">
        <p>Furniture</p>
      </div>
      <div class="category-item">
        <img src="IMG/153fdba11426bfa15054dc75cf835567.webp" alt="Watches">
        <p>Watches</p>
      </div>
      <div class="category-item">
        <img src="IMG/61J4lZoev0L._UF894,1000_QL80_.jpg" alt="Decor">
        <p>Decor</p>
      </div>
      <div class="category-item">
        <img src="IMG/images (1).jfif" alt="Accessories">
        <p>Accessories</p>
      </div>
    </div>
  </section>

  <!-- Top Electronics Brands -->
  <section class="brands">
    <div class="section-header">
      <h2>Top <span>Electronics Brands</span></h2>
      <a href="#">View All</a>
    </div>
    <div class="brands-list">
      <div class="brand-card apple">
        <h4>IPHONE</h4>
        <img src="IMG/8e4a746d-36bb-47cc-8171-64b0c7a77faf.png" alt="iPhone">
        <p>UP to 80% OFF</p>
      </div>
      <div class="brand-card realme">
        <h4>REALME</h4>
        <img src="IMG/xkrf9kyxqbtqqhexzuedsfuujyzsp7thvuok.jpeg" alt="Realme">
        <p>UP to 80% OFF</p>
      </div>
      <div class="brand-card xiaomi">
        <h4>XIAOMI</h4>
        <img src="IMG/xiaomi-11i-hypercharge-camo-green-verde.webp" alt="Xiaomi">
        <p>UP to 80% OFF</p>
      </div>
    </div>
  </section>

</body>
</html>
